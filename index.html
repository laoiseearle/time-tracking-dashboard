<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card user">
        <div class="user-details">
          <img class="user-img" src="./images/image-jeremy.png" alt="" />

          <div class="user-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="timeframe">
          <input
            type="radio"
            name="timeframe"
            id="daily"
            value="daily"
            onclick="renderStats()"
          />
          <label for="daily">Daily</label>

          <input
            type="radio"
            name="timeframe"
            id="weekly"
            value="weekly"
            onclick="renderStats()"
            checked
          />
          <label for="weekly">Weekly</label>

          <input
            type="radio"
            name="timeframe"
            id="monthly"
            value="monthly"
            onclick="renderStats()"
          />
          <label for="monthly">Monthly</label>
        </div>
      </div>

      <div class="card work">
        <div class="card-header">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-report">
            <!-- Rendered from script -->
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-header">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-report">
            <!-- Rendered from script -->
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-header">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-report">
            <!-- Rendered from script -->
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-header">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-report">
            <!-- Rendered from script -->
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-header">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-report">
            <!-- Rendered from script -->
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-header">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-report">
            <!-- Rendered from script -->
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
